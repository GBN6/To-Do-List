<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/modern-normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/regular.min.css">
</head>
<body>
    <header class="header">        
        <div class="header-positioning">
            <button class="btn-nav-open">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="logo">
            <i class="fas fa-check-double"></i>
            <h1 class="page-name">Todo List</h1>
        </div>
        <div class="header-positioning">
        </div>

    </header>

    <main class="main" id="main">
        <nav class="nav" id="nav">
            <h1>Home</h1>
            <div class="projects-default">
                <button class="btn-project-default btn-choose-project" id="btn-projects-home">
                    <i class="fa-solid fa-house-user"></i>
                    Your Tasks  
                </button>
                <button class="btn-project-default btn-choose-project" id="btn-projects-today">
                    <i class="fa-solid fa-calendar-day"></i>
                    Today 
                </button>
                <button class="btn-project-default btn-choose-project" id="btn-projects-week">
                    <i class="fa-solid fa-calendar-week"></i>
                    This week 
                </button>
            </div>
            <h1>Your Projects</h1>
            <div class="projects-user">

            </div>
            <button class="btn-project-user" id="btn-project-user-add">
                <i class="fa-solid fa-plus"></i>
                 Create new project 
            </button>
            <div class="add-project-popup">
                <input type="text" class="input-add-project-popup" placeholder="Enter Project Name" >
                <div class="add-project-popup-buttons">
                    <button class="btn-add-project-popup">
                        Add
                    </button>
                    <button class="btn-close-poject-popup">
                        Cancel
                    </button>
                </div>
                <p class="title-error"></p>

            </div>
        </nav>
        <div class="tasks-container">
            <div class="task-projects-preview">
                <div class="task-list">

                </div>

            </div>
            <div class="add-task-form">
                <form action="" id="add-task" class="add-task" autocomplete="off">
                    <div class="input-task">
                        <label for="input-task-titleL">Title:</label>
                        <input type="text" id="input-task-title" placeholder="Enter task title" required>
                        <p class="task-name-error"></p>
                        <label for="input-task-infoL">Description:</label>
                        <textarea type="text" id="input-task-info" placeholder="Enter task description" wrap="hard"></textarea>
                        <label for="input-task-dateL">Date:</label>
                        <input type="date" id="input-task-date" required>
                        <div class="input-task-buttons">
                            <select name="priority" class="input-task-priority" id="" required>
                                <option class="" value="">Select priority</option>
                                <option class="priority-low" value="low">Low</option>
                                <option class="priority-medium" value="medium">Medium</option>
                                <option class="priority-high" value="high">High</option>
                            </select>
                            <button type="submit" class="input-task-submit-btn">Add</button>
                            <button type="button" class="input-task-cancel-btn">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    <footer>
        <p>GBN6@2022</p>
    </footer>

    <!-- DETAILS MODAL  -->

    <div class="modal" id="myModal">
        <div class="modal-popup">
            <div class="modal-close">&times;</div>
            <div class="modal-content">
                <div class="modal-title">TU BEZIE TYTUL</div>
                <div class="modal-project"><span class="modal-catagory">Project: </span>Nazwa Projektu</div>
                <div class="modal-priority"><span class="modal-catagory">Priority: </span>Low</div>
                <div class="modal-date"><span class="modal-catagory">Due date: </span>16.07.2022</div>
                <div class="modal-details"><span class="modal-catagory">Details:</span> asgfasgsa gsagasgasgsagas gsagsaglg lkchcjkxhbzkjbhx zjklbhx kblxchblk</div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
