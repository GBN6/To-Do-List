<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/modern-normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/regular.min.css">
</head>
<body>
    <header class="header">        
        <div class="header-positioning">
            <button class="btn-nav-open">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="logo">
            <i class="fas fa-check-double"></i>
            <h1 class="page-name">Todo List</h1>
        </div>
        <div class="header-positioning">
        </div>

    </header>

    <main class="main" id="main">
        <nav class="nav" id="nav">
            <h1>Home</h1>
            <div class="projects-default">
                <button class="btn-project-default" id="btn-projects-home">
                    <i class="fa-solid fa-house-user"></i>
                    All Tasks  
                </button>
                <button class="btn-project-default" id="btn-projects-today">
                    <i class="fa-solid fa-calendar-day"></i>
                    Today 
                </button>
                <button class="btn-project-default" id="btn-projects-week">
                    <i class="fa-solid fa-calendar-week"></i>
                    Week 
                </button>
            </div>
            <h1>Your Projects</h1>
            <div class="projects-user">

            </div>
            <button class="btn-project-user" id="btn-project-user-add">
                <i class="fa-solid fa-plus"></i>
                 Create new project 
            </button>
            <div class="add-project-popup">
                <input type="text" class="input-add-project-popup" placeholder="Enter Project Name" >
                <div class="add-project-popup-buttons">
                    <button class="btn-add-project-popup">
                        Add
                    </button>
                    <button class="btn-close-poject-popup">
                        Cancel
                    </button>
                </div>

            </div>
        </nav>
        <div class="tak-projects-preview">
            
        </div>
    </main>
    <footer>
        <p>GBN6@2022</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
